<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Metric Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Performance Metric Calculator</h1>
        <form id="timeForm">
            <label for="estimatedTime">Estimated Time (HH:MM):</label>
            <input type="text" id="estimatedTime" name="estimatedTime" placeholder="HH:MM" required>
            
            <label for="actualTime">Actual Time (HH:MM):</label>
            <input type="text" id="actualTime" name="actualTime" placeholder="HH:MM" required>
            
            <button type="button" onclick="calculatePerformance()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
